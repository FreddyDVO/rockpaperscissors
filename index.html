<!DOCTYPE html>
<!-- Written by Frederick Coleman January 2018-->
<html lang="en">

	<head>
		<meta charset="UTF-8">

		<title>Rock, Paper, Scissors Shoot!</title>

		<!-- Bootstrap CSS & Javascript -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- Default CSS -->
		<link rel="stylesheet" type="text/css" href="css/default.css">
	</head>

	<body>
		<center>
			<h1 class = "container-fluid">Rock, Paper, Scissors... Shoot!</h1>

			<h2 class = "container-fluid">Welcome chale! Play a game against the computer in this classic game. First opponent to reach a score of 5, wins! Select an emoji below to begin:</h2>

			<div class="row">
				<div class = "rock col-sm-4"><INPUT type="submit" name="" value="" id='rock'></div>

				<div class = "paper col-sm-4"><INPUT type="submit" name="" value="" id='paper'></div>

				<div class = "scissors col-sm-4"><INPUT type="submit" name="" value="" id='scissors'></div>
			</div>

			<div id="user-play" class = "container-fluid"></div>

			<div id="computer-play" class = "container-fluid"></div>

			<div class="row">
				<div class = "col-sm-4"></div>

				<div class = "col-sm-1"></div>

				<div class = "col-sm-1">Your Score</div>

				<div class = "col-sm-1">Computer's Score</div>
				
				<div class = "col-sm-1"></div>
				
				<div class = "col-sm-4"></div>
			</div>

			<div class="row">
				<div class = "col-sm-4"></div>
				
				<div class = "col-sm-1"></div>
				
				<div id = "user-score" class = "col-sm-1"></div>
				
				<div id = "computer-score" class = "col-sm-1"></div>
				
				<div class = "col-sm-1"></div>
				
				<div class = "col-sm-4"></div>
			</div>

			<div id="game-result" class = "container-fluid"></div>

			<script src="game.js"></script>
		</center>
	</body>
